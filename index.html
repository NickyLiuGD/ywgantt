<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可编辑甘特图Alpha2</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- AnyChart for PERT -->
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-pert.min.js"></script>
    
    <!-- 动态加载自定义样式 -->
    <script>
        const timestamp = new Date().getTime();
        document.write('<link rel="stylesheet" href="css/gantt.css?t=' + timestamp + '">');
    </script>
</head>
<body>
    <div class="container-fluid">
        <!-- 标题 + 折叠工具按钮 -->
        <div class="d-flex align-items-center mb-4">
            <!-- 折叠工具按钮（悬停展开） -->
            <div class="toolbar-collapsed" id="toolbarCollapsed" title="工具">
                <span class="toolbar-icon">🛠️</span>
            </div>

            <!-- 标题 -->
            <h1 class="text-center mb-0 flex-grow-1" style="font-weight:300;color:#495057;">📊 扬维甘特图演示Alpha2</h1>
        </div>
        
        <!-- 展开的浮动工具栏 -->
        <div class="floating-toolbar-expanded" id="floatingToolbarExpanded">
            <div class="toolbar-section">
                <button class="toolbar-btn" id="addTask" title="添加新任务">
                    <span class="btn-icon">➕</span>
                    <span class="btn-text">添加任务</span>
                </button>
                <button class="toolbar-btn" id="deleteTask" title="删除选中任务">
                    <span class="btn-icon">🗑️</span>
                    <span class="btn-text">删除任务</span>
                </button>
                <button class="toolbar-btn" id="saveData" title="导出Json文件">
                    <span class="btn-icon">💾</span>
                    <span class="btn-text">导出文件</span>
                </button>
                <button class="toolbar-btn" id="loadData" title="加载Json文件">
                    <span class="btn-icon">📂</span>
                    <span class="btn-text">加载文件</span>
                </button>
            </div>
            
            <div class="toolbar-divider"></div>
            
            <div class="toolbar-section">
                <button class="toolbar-btn" id="checkConflicts" title="检测时间冲突">
                    <span class="btn-icon">🔍</span>
                    <span class="btn-text">检测冲突</span>
                </button>
                <button class="toolbar-btn" id="autoFixConflicts" title="自动修复冲突">
                    <span class="btn-icon">🔧</span>
                    <span class="btn-text">自动修复</span>
                </button>
                <button class="toolbar-btn" id="clearHighlights" title="清除高亮">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">清除高亮</span>
                </button>
            </div>
            
            <div class="toolbar-divider"></div>
            
            <div class="toolbar-section">
                <button class="toolbar-btn" id="toggleView" title="切换视图">
                    <span class="btn-icon">🔀</span>
                    <span class="btn-text">PERT视图</span>
                </button>
            </div>
            
            <!-- 设置按钮 -->
            <button class="toolbar-btn settings-trigger" id="settingsTrigger" title="设置">
                <span class="btn-icon">⚙️</span>
                <span class="btn-text">设置</span>
            </button>
        </div>
        
        <!-- 侧边设置面板 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h6>编辑设置</h6>
                <button class="settings-close" id="settingsClose">×</button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="enableEdit" checked>
                        <span class="switch-slider"></span>
                    </label>
                    <span class="setting-text">拖拽移动任务</span>
                </div>
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="enableResize" checked>
                        <span class="switch-slider"></span>
                    </label>
                    <span class="setting-text">拖拽调整时长</span>
                </div>
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="showWeekends" checked>
                        <span class="switch-slider"></span>
                    </label>
                    <span class="setting-text">显示周末</span>
                </div>
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="showDependencies" checked>
                        <span class="switch-slider"></span>
                    </label>
                    <span class="setting-text">显示依赖箭头</span>
                </div>
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="showLogPanel" checked>
                        <span class="switch-slider"></span>
                    </label>
                    <span class="setting-text">显示操作日志</span>
                </div>
                <div class="setting-item slider-item">
                    <span class="setting-text">时间轴密度</span>
                    <div class="slider-container">
                        <input type="range" class="custom-slider" id="cellWidth" min="40" max="100" value="60" step="10">
                        <span class="slider-value" id="cellWidthValue">60px</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 任务编辑表单容器 -->
        <div class="task-form-minimal" id="taskFormContainer"></div>
        
        <!-- 日志区域（可折叠） -->
        <div class="log-panel" id="logPanel">
            <div class="log-header" id="logHeader">
                <span>📋 操作日志</span>
                <button class="log-toggle" id="logToggle">−</button>
            </div>
            <div class="log-body" id="logArea"></div>
        </div>
        
        <!-- 甘特图显示区域 -->
        <div class="gantt-container" id="ganttContainer">
            <div id="gantt"></div>
        </div>
        
        <!-- PERT视图容器 -->
        <div id="pertContainer" style="display: none; height: 600px;"></div>
    </div>
    
    <!-- JavaScript 动态加载 -->
    <script>
        (function() {
            const timestamp = new Date().getTime();
            const scripts = [
                'js/utils.js',
                'js/gantt-chart.js',
                'js/gantt-events.js',
                'js/gantt-conflicts.js',
                'js/app.js'
            ];
            
            scripts.forEach(function(src) {
                document.write('<script src="' + src + '?t=' + timestamp + '"><\/script>');
            });
        })();
    </script>
    
    <!-- 加载检测 -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const checks = {
                    'GanttChart类': typeof GanttChart !== 'undefined',
                    'gantt实例': typeof gantt !== 'undefined',
                    '工具函数': typeof formatDate !== 'undefined',
                    '冲突检测': typeof detectAllConflicts !== 'undefined'
                };
                
                const failed = Object.keys(checks).filter(key => !checks[key]);
                
                if (failed.length > 0) {
                    console.error('加载失败的模块：', failed);
                    alert('部分模块加载失败：' + failed.join(', '));
                } else {
                    console.log('所有模块加载成功！');
                }
            }, 500);
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
